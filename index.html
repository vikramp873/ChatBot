<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Chat Bot</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="chatbot">
      
        <div class="chatbot-heading-content">
           <div class="container">
          <div class="chatbot-heading">
            <div class=" animate__animated animate__fadeInLeft">
            <h1 class="heading ">IRIS</h1>
            <h3 >
              Hello <span><i class="far fa-hand-peace"></i></span>
            </h3>
            <p>I am Iris, a Virtual Assistant <br />How may I help you?</p>
          </div>
          </div>
        </div>
      </div>
        <div class="chatbot-main-content form">
           
         <span class="bot-img"><i class="fas fa-robot fa-3x" ></i>
           </span>
          <div class="card">
            <div class="card-heading">
              <b class="animate__animated animate__fadeIn animate__delay-1s " >Frequently Asked Question
                <span><i class="fas fa-question-circle orange"></i></span>
              </b>
            </div>
            <div class="faq-section">
              <div class="faq one animate__animated animate__fadeIn animate__delay-2s">
                <p class="">
                  <span><i class="fas fa-dot-circle orange"></i></span> Can I redeem my
                  FB before the original term ?
                </p>
              </div>
              <div class="faq two animate__animated animate__fadeIn animate__delay-3s">
                <p class=" ">
                  <span><i class="fas fa-dot-circle orange"></i></span> How do I pay my
                  credit card bill?
                </p>
              </div>
              <div class="faq three animate__animated animate__fadeIn animate__delay-4s">
                <p class=" ">
                  <span><i class="fas fa-dot-circle orange"></i></span> How can I get
                  my account statement?
                </p>
              </div>
              <div class="faq four animate__animated animate__fadeIn animate__delay-5s">
                <p class=" ">
                  <span><i class="fas fa-dot-circle orange"></i></span> What is tenure
                  of fixed deposit ?
                </p>
              </div>
            </div>
         </div>
            <div class="card-end animate__animated animate__fadeIn animate__delay-1s">
              <p>
                <span><i class="fas fa-comments"></i></span> Start a new
                Conversation</p>
            
          </div>
        </div>
      
    
  </body>
</html>
